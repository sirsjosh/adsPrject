<!doctype html>
<html>
    <head>
        <title>sign up</title>
        <link rel="stylesheet" href="sign_in.css">
    </head>
    <body>
        <form action="" method="post">
            <h1>SIGN UP</h1>
            
            <label for="name">Fullname:</label>
            <input type="text" id="name" name="user_name"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email"><br>
            <label for="password1">Password:</label>
            <input type="password" id="password1" name="user_password1"><br>
            <label for="password2">Verify Password:</label>
            <input type="password" id="password2" name="user_password2"><br>
            <label for="bio">Biography:</label>
            <textarea id="bio" name="user_bio"></textarea><br>
            
            <button type="submit">submit</button>
        </form>
    </body>
</html>
